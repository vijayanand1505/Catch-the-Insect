<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Insect</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="img/spider_PNG12.png" type="image/x-icon">
</head>
<body> 

  <div class="screen">
    <h1>Catch the insect</h1>
    <button id="start_btn" class="btn">Play Game</button>
  </div>
  <div class="screen">
    <h1>What is your "favorite" insect?</h1>
    <ul class="insects_list">
      <li>
        <button class="choose_insect_btn">
          <p>Fly</p>
          <img
             src="img/fly_PNG3946.png"
             alt="fly"
             />
        </button>
      </li>
      <li>
        <button class="choose_insect_btn">
          <p>Mosquito</p>
          <img
             src="img/mosquito_PNG18175.png"
             alt="mosquito"
             />
        </button>
      </li>
      <li>
        <button class="choose_insect_btn">
          <p>Spider</p>
          <img
             src="img/spider_PNG12.png"
             alt="spider"
             />
        </button>
      </li>
      <li>
        <button class="choose_insect_btn">
          <p>Roach</p>
          <img
             src="img/roach_PNG12163.png"
             alt="roach"
             />
        </button>
      </li>
    </ul>
  </div>
  <div class="screen game_container">
    <h3 id="time">Time: 00:00</h3>
    <h3 id="score">Score: 0</h3>
    <h5 id="annoying_message">
      Are you annoyed yet? :D <br />
      You are playing: <br />
      The Impossible Game!<br />
      <br />
      Let me know how far you got. :)<br />
      Github:
      <a href="https://github.com/vijayanand1505" target="_blank"
         >@Vijay_Anand</a
        >
      </h2>
  </div>
  
  
      <script src="script.js"></script>
      
</body>
</html>
